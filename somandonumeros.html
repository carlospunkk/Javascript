<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   <script type=text/javascript></script>
    <title>Document</title>

    <style>
     h1{
         background: crimson;
         font: arial;
     }
     div#result{
         font: 20px arial;
         color: darkblue;
     }

    </style>

</head>
<body>
    <h1>somando valores </h1>
    <input type="number"name="txtn1"id=txtn1>+ 
    <input type="number"name="txtn2"id=txtn2>
    <input type="button" value="somar" onclick="somar()">
    <div id="result">resultado</div> 

    <script>
    function somar(){
        var res = document.getElementById('result')//variavel res recebe minha id result
        var ct1 = document.getElementById('txtn1')//variavel ct1 recebe minha id txtn1
        var ct2 = document.querySelector('input#txtn2')//variavel ct2 recebe minha id que está no input txtn2
        var n1 = Number(ct1.value)//aqui a minha var n1 vai receber o valor numerico do tipo number
        var n2 = Number(ct2.value)//aqui a minha var n1 vai receber o valor numerico do tipo number
        var total = n1+n2
        res.innerHTML=("a soma dos dois numeros é : "+total)
    }


    </script>


</body>
</html>
